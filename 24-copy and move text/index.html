<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy and move text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="content1">
      <textarea
        name="copy"
        id="text1"
        cols="50"
        rows="3"
        class="textarea1"
      ></textarea>
      <button class="btn" id="btn1">Copy to clipboard</button>
    </section>
    <section class="content2">
      <textarea
        name="copy"
        id="text2"
        cols="50"
        rows="3"
        class="textarea2"
      ></textarea>
      <button class="btn" id="btn2">Move text</button>
      <div class="alert hide">Text copied</div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
