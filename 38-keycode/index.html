<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keycode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <span class="span1">Press any key to get the Keycode</span>
      <div class="keycode hide">
        <span class="content">event.key:<span class="res1"></span></span>
        <span class="content">event.keyCode:<span class="res2"></span></span>
        <span class="content">event.code :<span class="res3"></span></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
